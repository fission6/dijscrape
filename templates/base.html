<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>{%block fulltitle%}{% block title %}{% endblock %} - DijScrape{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('.static', filename='style.css') }}" />
    {% block additionalstyles %}{% endblock %}
    <link rel="shortcut icon" href="{{ url_for('.static', filename='favicon.ico') }}" />
    <!--[if lt IE 9]><script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
    {% block additionalscripts %}{% endblock %}
</head>
<body>
    <div class="page">
        <header>
            <h1>DijScrape</h1>
        </header>
        
        <aside>
            <a href="http://github.com/joeyespo/dijscrape"><img id="github-banner" src="http://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png" alt="Fork me on GitHub"/></a>
        </aside>
        
        <div class="content">
            {% for message in get_flashed_messages() %}
            <div class="flashed-messages">
                <p class="flashed-message">{{ message }}</p>
            </div>
            {% endfor %}
            
            {% block content %}{% endblock %}
        </div>
        
        <footer>
            {% block footer %}<!-- TODO: Copyright? -->{% endblock %}
        </footer>
        
    </div>
</body>
</html>
